<!-- Using ngClass -->
 <h1>ngModel</h1>
<div class="ekart-search-product"><br><br>
    <input class="ekart-search-product-input" [(ngModel)]="searchText">
    <button [ngClass]="{'btn':true, 'btn-search':searchText, 'btn-search-disabled':!searchText}" [disabled]="!searchText">
        Search
    </button>

</div>
<!-- Using ngIf -->
<div class="ekart-search-result">
    <p *ngIf ="searchText !='' ">
    <strong>Search result for: </strong>{{searchText}}
    </p>
 </div> <hr>
